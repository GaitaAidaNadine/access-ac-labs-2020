<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order & Pay</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
  </head>

  <header>
    <div
      class="jumbotron text-white jumbotron-image shadow"
      style="
        background-image: url(https://www.uschamber.com/co/uploads/images/millennial.jpg);
      "
    >
      <h1>Your waitress is here.</h1>
      <p>Sit back, relax and enjoy your... meal!</p>
    </div>
  </header>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img
          src="https://p7.hiclipart.com/preview/749/84/910/chef-cooking-vector-chef-hat.jpg"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Current Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html"
              >Orders<span class="badge badge-light">(1)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="history.html">History</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" style="margin: 1%;">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search order"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="login"
              onClick="toggleElement()"
              style="display: inline;"
              href="#"
            >
              Login
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="logout"
              onClick="toggleElement()"
              style="display: none;"
              href="#"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="text-center m-5">
      <hr />
      <h5>sold today: 3245 lei</h5>
      <hr />
    </div>

    <main role="main">
      <div class="container mb-4 pb-2">
        <div class="row justify-content-center">
          <div class="col-sm-8">
            <div class="card mb-2">
              <div class="card-header">
                Table #3 - 18:15
              </div>
              <div class="card-body">
                <ul>
                  <li>
                    Paste Carbonara x 2
                  </li>
                  <li>
                    Vin x 1
                  </li>
                </ul>
                <hr />
                <span>card: 80 lei</span>
              </div>
            </div>
            <div class="card mb-2">
              <div class="card-header">
                Table #4 - 14:30
              </div>
              <div class="card-body">
                <ul>
                  <li>
                    Flat White x 4
                  </li>
                </ul>
                <hr />
                <span>cash: 50 lei </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="navbar fixed-bottom navbar-light bg-light justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          Admin
        </li>
      </ul>
    </nav>

    <script type="text/javascript">
      function toggleElement() {
        LogOutButton = document.getElementById("logout");
        LogInButton = document.getElementById("login");
        if (LogOutButton.style.display != "inline") {
          LogOutButton.style.display = "inline";
          LogInButton.style.display = "none";
        } else {
          LogOutButton.style.display = "none";
          LogInButton.style.display = "inline";
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
